<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Pools Visualizer</title>
  </head>
  <body style="margin:0; background:#0a192f;">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Fallback loading message - hidden by React when it mounts -->
    <div id="loading-fallback" style="position:fixed;top:0;left:0;right:0;bottom:0;display:flex;align-items:center;justify-content:center;background:#0a192f;color:#fff;font-family:sans-serif;font-size:18px;z-index:9999;">
      <div style="text-align:center;">
        <div>Loading visualizer...</div>
        <div id="debug-status" style="font-size:12px;color:#888;margin-top:10px;">JS loading...</div>
      </div>
    </div>
    <script>
      // Debug: Track JS execution
      document.getElementById('debug-status').textContent = 'JS executing...';
      window.onerror = function(msg, url, line, col, error) {
        document.getElementById('debug-status').innerHTML = '<span style="color:red;">ERROR: ' + msg + '<br>Line: ' + line + '</span>';
        return false;
      };
      // Hide fallback when React mounts (check every 100ms for 30 seconds)
      var checks = 0;
      var checkReact = setInterval(function() {
        checks++;
        var root = document.getElementById('root');
        if (root && root.children.length > 0) {
          document.getElementById('loading-fallback').style.display = 'none';
          clearInterval(checkReact);
        } else if (checks > 300) {
          document.getElementById('debug-status').innerHTML = '<span style="color:orange;">React failed to mount after 30s</span>';
          clearInterval(checkReact);
        } else {
          document.getElementById('debug-status').textContent = 'Waiting for React... (' + (checks/10).toFixed(1) + 's)';
        }
      }, 100);
    </script>
  </body>
</html>
